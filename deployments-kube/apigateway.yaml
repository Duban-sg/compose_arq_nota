apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway-deployment
spec:
  replicas: 1  
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
      - name: apigateway-container
        image: dubansgupc/note_manage_api_gateway:1.0
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /src/ApiGateway.Api
          name: appsettings-volume
      volumes:
      - name: appsettings-volume
        hostPath:
          path: /home/ubuntu/settings
          type: DirectoryOrCreate


---
apiVersion: v1
kind: Service
metadata:
  name: apigateway-service
spec:
  selector:
    app: apigateway
  ports:
    - protocol: TCP
      port: 8085
      targetPort: 8080
      nodePort: 31163
  type: NodePort
